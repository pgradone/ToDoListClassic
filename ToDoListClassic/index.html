<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List Classic</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <main class="container">
      <h1>ToDo List</h1>
      <section>
        <h2>Add New Item</h2>
        <form action="#">
          <input type="text" name="" id="newthing" placeholder="thing to do" />
          <input type="submit" value="Add" />
        </form>
      </section>
      <h2>Todo</h2>
      <ul id="listtodo">
        <!-- <li><input type="checkbox"><span>start the exercise</span></li> -->
      </ul>
      <h2>Done</h2>
      <ul id="listdone">
        <!-- <li><input type="checkbox"><span>start the exercise</span></li> -->
      </ul>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
